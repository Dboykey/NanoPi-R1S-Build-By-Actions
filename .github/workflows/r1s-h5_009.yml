name: R1S_H5_009

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'true'

env:
  #REPO_URL: https://github.com/coolsnowwolf/lede
  #REPO_BRANCH: master
  #FEEDS_CONF: feeds.conf.default
  #CONFIG_FILE: config.x86_64
  #DIY_P1_SH: diy-CK-part1.sh
  DIY_P2_SH: diy-CK-part2.sh
  #UPLOAD_BIN_DIR: false
  #UPLOAD_FIRMWARE: true
  #UPLOAD_COWTRANSFER: false
  #UPLOAD_WETRANSFER: false
  #UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-1804)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo apt-get -y install bc build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler
          wget -O - https://raw.githubusercontent.com/friendlyarm/build-env-on-ubuntu-bionic/master/install.sh | bash
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android/sdk

      - name: Install Repo
        run: |
          git clone https://github.com/friendlyarm/repo
          sudo cp repo/repo /usr/bin/

      - name: Download friendlywrt-h5 Source
        run: |
          mkdir friendlywrt-h5
          cd friendlywrt-h5
          repo init -u https://github.com/friendlyarm/friendlywrt_manifests -b master -m h5.xml --repo-url=https://github.com/friendlyarm/repo  --no-clone-bundle
          repo sync -c --no-clone-bundle -j8

      - name: Merge UpStearm OpenWrt 01
        run: |
          cd friendlywrt-h5
          . ../remove_unused_config.sh
          cat ../app_config.seed >> configs/config_h5
          echo '# CONFIG_V2RAY_COMPRESS_UPX is not set' >> configs/config_h5
          sed -i '/docker/Id;/containerd/Id;/runc/Id;/iptparser/Id' configs/config_h5 #fix compile error
          cd friendlywrt
          git config --local user.email "action@github.com" && git config --local user.name "GitHub Action"
          git remote add upstream https://github.com/coolsnowwolf/lede && git fetch upstream

      - name: SSH connection to Actions
        uses: P3TERX/ssh2actions@v1.0.0
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

#      - name: Merge UpStearm OpenWrt 02
#        run: |
#          cd friendlywrt-h5/friendlywrt
#          #git rebase 0f0c3f1a251f636df68050b75e296c6cc6965590^ --onto upstream/master -X theirs

      - name: Mod luci 01
        run: |
          cd friendlywrt-h5/friendlywrt
          mv feeds.conf.default feeds.conf.default.bak
          touch feeds.conf.default
          echo "src-git packages https://github.com/coolsnowwolf/packages" >>feeds.conf.default
          echo "src-git luci https://github.com/coolsnowwolf/luci" >>feeds.conf.default
          echo "src-git routing https://git.openwrt.org/feed/routing.git" >>feeds.conf.default
          echo "src-git helloworld https://github.com/fw876/helloworld" >>feeds.conf.default
          echo "src-git OpenClash https://github.com/vernesong/OpenClash.git;master" >>feeds.conf.default
          echo "src-git lienol https://github.com/Lienol/openwrt-package.git;main" >>feeds.conf.default
          echo "src-git diy1 https://github.com/xiaorouji/openwrt-passwall.git;main" >>feeds.conf.default
          echo "src-git adockerman https://github.com/lisaac/luci-app-dockerman" >>feeds.conf.default
          echo "src-git ldockerman https://github.com/lisaac/luci-lib-docker" >>feeds.conf.default
          echo "src-git CKdiy https://github.com/Dboykey/CKdiy" >>feeds.conf.default
          git clone https://github.com/rosywrt/luci-theme-rosy.git package/lean/luci-theme-rosy
          git clone https://github.com/jerrykuku/luci-app-vssr.git package/lean/luci-app-vssr
          git clone https://github.com/jerrykuku/lua-maxminddb.git package/lean/lua-maxminddb
          rm -rf package/lean/luci-theme-argon
          git clone -b 18.06 https://github.com/jerrykuku/luci-theme-argon.git package/lean/luci-theme-argon
          ./scripts/feeds update -a && ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          chmod +x $DIY_P2_SH
          cd friendlywrt-h5/friendlywrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: Build OpenWrt 1
        run: |
          cd friendlywrt-h5/friendlywrt
          make download -j8
          make V=s

      - name: Build OpenWrt 2
        run: |
          cd friendlywrt-h5/friendlywrt
          rm .config*
          cp ../../config.r1s ./.config
          make defconfig
          make download -j8
          make V=s

      - name: Build SD img
        run: |
          cd friendlywrt-h5
          sed -i '130,150 {/build_friendlywrt/d}' scripts/build.sh
          ./build.sh nanopi_r1s.mk

      - name: Zip Files
        run: |
          find friendlywrt-h5/out/ -name "FriendlyWrt_*img*" | xargs -i zip -r {}.zip {}

      - name: Assemble Artifact
        run: |
          rm -rf ./artifact/
          mkdir -p ./artifact/
          find friendlywrt-h5/out/ -name "FriendlyWrt_*img.zip*" | xargs -i mv -f {} ./artifact/
      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: FriendlyWrt_NanoPi-R1S H5 Lean
          path: ./artifact/
